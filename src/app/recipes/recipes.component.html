<div class="row">
  <div class="col-md-5  mt-4">
    <app-recipes-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-md-7 mt-4">
    <app-recipes-detail
      *ngIf="selectedRecipe;else infoText"
      [recipe]="selectedRecipe"></app-recipes-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
