<a href="#"
   class="card"
    (click)="onSelected()">
  <div class="row">
    <div class="col-sm-7">
      <h4 class="p-md-2">{{recipe.name}}</h4>
      <p class="pl-2">{{recipe.description}}</p>
    </div>
    <div class="col-sm-5">
      <img [src] = "recipe.imagePath"
           alt="{{recipe.name}}"
           class="img-fluid float-right p-md-2"
           style="max-height: 100px;">
    </div>
  </div>
</a>
